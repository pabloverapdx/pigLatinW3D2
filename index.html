<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>

      <form id="triangle">
        <div class="form-group">
          <label for="side1">Enter the length of your first side</label>
          <input id="side1" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Enter the length of your second side</label>
          <input id="side2" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Enter the length of your third side</label>
          <input id="side3" type="text">
        </div>


        <button type="submit" class="btn" class="btn btn-info">Find out!</button>
      </form>

      <div id="result">
        <p>Your triangle is <span class="triangleType"></span></p>
      </div>
    </div>
  </body>
</html>
