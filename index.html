<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <header class="pigLatinHeader">
      <h1>Pig Latin Translator</h1>
      </header>
      <form id="pigLatin">
        <h3>
          "Enter an English sentence"
        </h3>
        <div class="form-group">
          <label for="englishSentence"></label>
          <input id="englishSentence" type="text">
        </div>
        <div class="btn btn-info">
        <button type="submit" class="btn btn-primary">Find out!</button></div>
      </form>
      <div id="result">
        <p>Your pig latin translation is: <span class="translator"></span></p>
      </div>
    </div>
  </body>
</html>
